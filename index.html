<meta charset="UTF-8">
<div id="text1">Текст, который открыт изначально, а потом скроется</div>
<div id="text2">Текст, который был скрыт изначально, а теперь открылся </div>
<script>
    (function (time, shownWhileAvailable, hiddenWhileAvailable=null) {
        let name = document.location.pathname.replace(/\//g, '');
        let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([.$?*|{}()\[\]\\\/+^])/g, '\\$1') + "=([^;]*)"));
        let cookieTime = matches ? decodeURIComponent(matches[1]) : false;
        if(hiddenWhileAvailable != null){
            document.querySelector(hiddenWhileAvailable).style.display = 'none';
        }

        if (!cookieTime) {
            let redirectDate;
            if (typeof (time) === "string"){
                let arrDate = time.split(/[. :]/).map((e)=>parseInt(e)); // [DD MM YYYY hh mm]
                redirectDate = (new Date(arrDate[2], (arrDate[1]-1), arrDate[0], arrDate[3], arrDate[4]));
            }
            else {
                redirectDate = (new Date(Date.now() + (time * 60 * 60 * 1000)));
            }
            let maxAge = 10 * 365 * 24 * 60 * 60;
            document.cookie = name + "=" + redirectDate + ";max-age=" + maxAge;
            name = document.location.pathname.replace(/\//g, '');
            matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([.$?*|{}()\[\]\\\/+^])/g, '\\$1') + "=([^;]*)"));
            cookieTime = matches ? decodeURIComponent(matches[1]) : false;
        }

        setInterval(function(){
            console.log("aa");
            if (cookieTime < (new Date()).toString()) {
                // location.reload();
                document.querySelector(shownWhileAvailable).style.display = 'none';
                if(hiddenWhileAvailable != null){
                    document.querySelector(hiddenWhileAvailable).style.display = 'block';
                }
            }
        }, 1000);

    }("24", "#text1", "#text2"))
</script>
